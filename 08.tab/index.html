<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-tab</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
</head>
<body>
    <div class="container">
        <h1>tab 1</h1>

        <ul class="tab">
            <li><a href="#x" class="active">tab 1</a></li>
            <li><a href="#x">tab 2</a></li>
            <li><a href="#x">tab 3</a></li>
            <li><a href="#x">tab 4</a></li>
        </ul>

        <div class="content">
            <img src="../images/img_01.jpg" alt="">
        </div>
        <div class="content">
            <img src="../images/img_02.jpg" alt="">
        </div>
        <div class="content">
            <img src="../images/img_03.jpg" alt="">
        </div>
        <div class="content">
            <img src="../images/img_04.jpg" alt="">
        </div>
    </div>

    <script>
        var btns = $('.tab li')
        var contents = $('.content')

        btns.eq(0).find('a').addClass('active')
        contents.hide().eq(0).show()

        btns.click(function(){
            btns.find('a').removeClass('active')
            $(this).find('a').addClass('active')

            var i = $(this).index()
            contents.hide()
            contents.eq(i).show()
        })
    </script>
</body>
</html>
